<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>滑动轮播</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
   body{
   	margin:0px;
   	padding:0px;
   }
    .wrap{
      width:782px;
      height:450px;
      margin:0px auto;
    }
    .box{
    	width:782px;
    	height:403px;
      overflow: hidden;
    }
    .pic-wrap{
    	height:403px;
      position: relative;
      left:-782px;
     overflow: hidden;
    }
    .pic-wrap ul{
    	margin:0px;
    	padding:0px;
      position:relative;
      list-style-type:none;
    }
    .pic-wrap li{
    	float:left;
      position:relative;
    }

</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<div class="pic-wrap">
				<ul id="pic-ul">
          <!-- 这是最后一张图 -->
					<li><img src="images/duangpic1.png" /></li>
          <!-- 这是第一张图 -->
					<li><img src="images/duangpic2.png" /></li>
					<li><img src="images/duangpic3.png" /></li>
					<li><img src="images/duangpic4.png" /></li>
					<li><img src="images/duangpic5.png" /></li>
					<li><img src="images/duangpic6.png" /></li>
				</ul>

			</div>
		</div>
		<button class="lunbo-left">左</button>
		<button class="lunbo-right">右</button>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script>

	 $(document).ready(function(){
             var pbox=document.getElementById("pic-ul");
             var wid=(pbox.children.length)*782;
             $(".pic-wrap").css("width",wid);
             $(".lunbo-left").click(function(ev){
                 moveLeft();
             });

             $(".lunbo-right").click(function(){
                 moveRight(); 
             });

             function moveLeft(){
                 $(pbox).animate({
                    left:"+=782px",
                  },1,function(){
                     // 取li---------------------------------------
                      var a=$(pbox.children[0]).detach();
                      $(pbox).append(a);
                      // 取li---------------------------------------
                      $(pbox).animate({
                          left:"-=782px"
                       },500,function(){
                     });
                    
                  }); 
             }

          function moveRight(){
              $(pbox).animate({
                 left:"-=782px"
               },1,function(){
                   // 取li---------------------------------------
                   var a=$(pbox.children[pbox.children.length-1]).detach();
                   $(a).insertBefore(pbox.children[0]);
                   // 取li---------------------------------------
                   $(pbox).animate({
                       left:"+=782px"
                    },500,function(){
                  });
               }); 
          }
	 });
	</script>
</html>
